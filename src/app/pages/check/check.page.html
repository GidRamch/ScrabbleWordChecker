<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-xl="6" offset-xl="3">
        <ion-item>
          <ion-label position="floating">Enter a word!</ion-label>
          <ion-input clearInput type="text" [(ngModel)]="inputWord" (keyup.enter)="wordSubmitted()">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-xl="6" offset-xl="3">
        <ion-button id="checkButton" expand="full" color="primary" fill="outline" shape="round"
          (click)="wordSubmitted()" size="large">Check Word
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col [hidden]="status !== 'valid'" size="6" offset="3" size-md="4" offset-md="4" size-xl="2" offset-xl="5">
        <img src="/assets/img/checkmark.png" id="check_image"/>
      </ion-col>

      <ion-col *ngIf="status === 'valid'" size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-xl="6" offset-xl="3">
        <h1>"{{savedInputWord}}" is a valid Scrabble word!</h1>
      </ion-col>

      <ion-col [hidden]="status !== 'invalid'" size="6" offset="3" size-md="4" offset-md="4" size-xl="2" offset-xl="5">
        <img src="/assets/img/x.png" id="x_image"/>
      </ion-col>

      <ion-col *ngIf="status === 'invalid' && savedInputWord && savedInputWord.length > 1" size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-xl="6" offset-xl="3">
        <h1>"{{savedInputWord}}" is NOT a valid Scrabble word!</h1>
      </ion-col>

      <ion-col *ngIf="status === 'invalid' && (!savedInputWord || savedInputWord.length < 2)" size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-xl="6" offset-xl="3">
        <h1>Valid Scrabble words must be longer than 1 character!</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
