<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input clearInput type="text" [(ngModel)]="inputWord" placeholder="Enter a word!"></ion-input>
  <ion-button color="primary" fill="outline" shape="round" (click)="wordSubmitted()">Check</ion-button>
  <ion-card>{{status}}</ion-card>
</ion-content>
