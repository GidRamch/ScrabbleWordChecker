<ion-header [translucent]="true">
  <ion-toolbar color="statusbar">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-xl="6" offset-xl="3">
        <ion-item>
          <ion-label position="floating">Enter up to 10 letters from your rack!</ion-label>
          <ion-input clearInput type="text" [(ngModel)]="inputLetters" (keyup.enter)="lettersSubmitted()" maxlength="10">
          </ion-input>
        </ion-item>
      </ion-col>


      <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-xl="6" offset-xl="3">
        <ion-button id="checkButton" expand="full" color="primary" fill="outline" shape="round"
          (click)="lettersSubmitted()" size="large">Find Words
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col [hidden]="status !== 'ready'" size="6" offset="3" size-md="4" offset-md="4" size-xl="2" offset-xl="5">
        <img src="/assets/img/search.png" id="find_image" />
      </ion-col>

      <ion-col *ngIf="status === 'ready'" size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-xl="6"
        offset-xl="3">
        <h1>Enter your letters in the area provided, then click the FIND WORDS button!</h1>
        <div class="info-text">This features is meant to be used for educational purposes. It is considered CHEATING if this feature is used during a game.</div>
      </ion-col>

    </ion-row>
  </ion-grid>

  <div style="height: 100px;">

  </div>
</ion-content>
