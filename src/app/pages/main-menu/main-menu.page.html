<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay" menuId="main-menu">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>{{title}}</ion-list-header>
        <ion-note>{{note}}</ion-note>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
            detail="false" routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item lines="none">
          <ion-label>Dark Mode</ion-label>
          <ion-toggle [checked]="themeService.darkMode"
            (ionChange)="themeService.setDarkMode($any($event.srcElement).checked)"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content" main></ion-router-outlet>
</ion-split-pane>
