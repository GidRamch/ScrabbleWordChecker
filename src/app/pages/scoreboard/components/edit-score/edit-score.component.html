<ion-toolbar color="statusbar">
  <ion-title>{{inputName}} Score</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)='dismissPopover()'>
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-xl="6" offset-xl="3">

        <ion-item>
          <div style="width: 100%; font-size: 18px; font-weight: bold;">Current Score: {{inputScore}}</div>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="floating">Enter new score!</ion-label>
          <ion-input clearInput type="number" [(ngModel)]="newScore" (keyup.enter)="scoreSubmitted()" (ionChange)="newScoreChanged()">
          </ion-input>
        </ion-item>

        <div class="separator">OR</div>

        <ion-item lines="none">
          <ion-label position="floating">Add points to score!</ion-label>
          <ion-input clearInput type="number" [(ngModel)]="addPoints" (keyup.enter)="scoreSubmitted()" (ionChange)="addPointsChanged()">
          </ion-input>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="full" color="primary" fill="outline" shape="round" size="large" (click)="scoreSubmitted()">Save
  </ion-button>
</ion-content>
